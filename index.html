<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator & Scanner</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="generate">Generate QR</button>
            <button class="tab-btn" data-tab="scan">Scan QR</button>
        </div>

        <div class="tab-content" id="generate">
            <div class="input-section">
                <input type="text" id="qr-text" placeholder="Enter URL (e.g., www.example.com)">
                <button id="generate-btn">Generate QR Code</button>
            </div>
            <div id="qr-code"></div>
        </div>

        <div class="tab-content" id="scan" style="display: none;">
            <div class="upload-section">
                <input type="file" id="qr-input-file" accept="image/*" class="file-input">
                <div id="drop-zone">
                    <p>Drop QR code image here or</p>
                    <label for="qr-input-file" class="upload-button">Choose File</label>
                </div>
            </div>
            <div id="reader"></div>
            <div id="scan-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
